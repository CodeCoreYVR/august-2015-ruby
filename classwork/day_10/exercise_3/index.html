<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nutritional Facts</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="2">
            Chocolate Chip Cookie Nutritional Facts
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td class="daily-value centered">% Daily Value</td>
        </tr>
        <tr>
          <td>Total Fat - 3g</td>
          <td class="centered">4%</td>
        </tr>
        <tr>
          <td class="indented">Saturated Fat - 1g</td>
          <td class="centered">6%</td>
        </tr>
        <tr>
          <td colspan="2" class="indented">Trans Fat - 0g</td>
        </tr>
        <tr>
          <td>Sodium - 36mg</td>
          <td class="centered">1%</td>
        </tr>
        <tr>
          <td>Carbohydrates - 3g</td>
          <td class="centered">3%</td>
        </tr>
        <tr>
          <td colspan="2">Protein - 1g</td>
        </tr>
        <tr class="vitamins">
          <td>Vitamin A</td>
          <td class="centered">0%</td>
        </tr>
        <tr>
          <td>Vitamin C</td>
          <td class="centered">0%</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
